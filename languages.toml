[[language]]
name = "ruby"
formatter = { command = "bundle", args = [ "exec", "stree", "format" ]}
language-servers = [ "ruby-lsp" ]
auto-format = true

[language-server.ruby-lsp]
command = "ruby-lsp"

[language-server.solargraph.config.solargraph]
diagnostics = true

[[language]]
name = "elixir"
auto-format = true

[[language]]
name = "jsx"
auto-format = true

[[language]]
name = "erb"
file-types = ["erb", "html"]
language-servers = [ "tailwindcss-ls" ]

[language.auto-pairs]
'<' = '>'
'%' = '%'
"'" = "'"
'"' = '"'
